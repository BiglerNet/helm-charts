apiVersion: v1
kind: Service
metadata:
  name: {{ include "mosquitto.fullname" . }}
  labels:
    {{- include "mosquitto.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.plainPort }}
      targetPort: plain
      protocol: TCP
      name: plain
    - port: {{ .Values.service.securePort }}
      protocol: TCP
      name: secure
  selector:
    {{- include "mosquitto.selectorLabels" . | nindent 4 }}
