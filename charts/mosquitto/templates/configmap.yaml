apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mosquitto.fullname" . }}-config
  labels:
    {{- include "mosquitto.labels" . | nindent 4 }}
data:
  mosquitto.conf: |
    # Mosquitto configuration file
    listener {{ .Values.service.plainPort }}
    protocol mqtt
    
    {{- if .Values.service.securePort }}
    listener {{ .Values.service.securePort }}
    protocol ssl
    {{- end }}
    
    {{- with .Values.config }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

    # Additional configuration from values
    {{- with .Values.mosquittoConfig }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
